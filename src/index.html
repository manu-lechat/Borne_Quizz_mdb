<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- build:css css/quizz.min.css -->
	<link href="css/quizz.css" rel="stylesheet">
	<!-- endbuild -->
</head>
<body>


<div class="main">

	<!-- ecran VIDEO -->
	<section id="ecran_video" class="ecran">
		<video id="videoclip" autoplay="true" >
	        <source src="" type="video/webm" />
	        <source src="" type="video/mp4" />
	        <p>You navigator doesn't support HTML5 video!</p>
	    </video>
	</section>

	<!-- ecran QUESTIONS -->
	<section id="ecran_questions" class="ecran">
		<div id="zone_reponse"  class="ecran">
			<div class="reponse"></div>
			<video id="video_reponse" autoplay="true" >
		        <source src="" type="video/webm" />
		        <source src="" type="video/mp4" />
		        <p>You navigator doesn't support HTML5 video!</p>
			</video>
		</div>
		<div class="header_question">
			<div id="num_Quizz" class=""></div>
			<span id="num_Question"  class=""></span>
		</div>
		<img id="illus_question" class="">
		<div id="zone_question">
			<p id="question"></p>
			<div id="zone_propositions">
				<div id="prop_a" class="proposition">
					<div class="puce"></div>
					<img src="img/a.png" class="puce_letter">
					<a class="proposition_a" href="javascript:clickAnswer('a')"></a>
				</div>
				<div id="prop_b" class="proposition">
					<div class="puce "></div>
					<img src="img/b.png" class="puce_letter">
					<a class=" proposition_b" href="javascript:clickAnswer('b')"></a>
				</div>
				<div id="prop_c" class="proposition">
					<div class="puce"></div>
					<img src="img/c.png" class="puce_letter">
					<a class="proposition_c" href="javascript:clickAnswer('c')"></a>
				</div>
			</div>
		</div>

		<div id="footer" class="">
			<ul>
				<li class="score_j1">
					<span class="intitule">Joueur 1</span>
					<div class="score"></div>
					<div class="icon icon_j1"></div>
					<span class="ligne_sep"></span>
				</li>
				<li class="score_j2">
					<span class="intitule">Joueur 2</span>
					<div class="score"></div>
					<div class="icon icon_j2"></div>
					<span class="ligne_sep"></span>
				</li>
				<li class="score_j3">
					<span class="intitule">Joueur 3</span>
					<div class="score"></div>
					<div class="icon icon_j3"></div>
				</li>
			</ul>
		</div>
		<div id="gifTimer"><img id="gif_chrono" src=""><span></span></div>
	</section>

	<!-- ecran QUESTIONS -->
	<section id="ecran_resultat" class="ecran">
		<ul>
			<li class="score score_j1">
				<span class="score_j1"></span>
			</li>
			<li class="score score_j2">
				<span class="score_j2"></span>
			</li>
			<li class="score score_j3">
				<span class="score_j3"></span>
			</li>
		</ul>
	</section>

	<!-- build:js js/vendors.min.js -->
	<script src="../bower_components/bowser/bowser.js"></script>
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/gsap/src/uncompressed/plugins/CSSPlugin.js"></script>
	<script src="../bower_components/gsap/src/uncompressed/easing/EasePack.js"></script>
	<script src="../bower_components/gsap/src/uncompressed/TweenLite.js"></script>
	<script src="../bower_components/gsap/src/uncompressed/TweenMax.js"></script>
	<!-- endbuild -->

	<!-- build:js js/quizz.min.js -->
	<script src="js/quizz.js"></script>
	<!-- endbuild -->

</div>
</body>
</html>
